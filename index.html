<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">  
  <title>Product Preview Card Component</title>

 
</head>
<body>  
<div class="container">
  <div class="hero-image">
  </div>
  <div class="content">
    <p id="perfume">P E R F U M E</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p id="reduced-price" class="price">$149.99</p>
        <p id="original-price" class="price">$169.99</p>
      </div>
    <button><embed src="images/icon-cart.svg">Add to Cart</button>
  </div>
</div>
  

</body>
</html>
